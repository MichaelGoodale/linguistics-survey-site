{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

{% from "_formmacros.html" import render_recorder, render_field%}
<form method="POST" enctype="multipart/form-data">

    {% endfor %}

  <input type=submit value=Register>
</form>
{% endblock %}
